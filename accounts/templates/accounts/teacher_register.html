{% load static %}

{%block head%}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Attendance App</title>

    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">


</head>
{%endblock%}

{% block content %}
<div class="">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">{% csrf_token %}
<fieldset>

<!-- Form Name -->
<legend class="text-center">Registration Form</legend>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">First Name</label>
  <div class="col-md-4 inputGroupContainer">
  <!-- <div class="input-group"> -->
  <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> -->
  <input id="id_first_name" name="first_name" placeholder="First Name" class="form-control" data-validation="length" data-validation-length="min4"  type="text">
  <!-- {{teacherform.first_name}} -->
    <!-- </div> -->
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Last Name</label>
    <div class="col-md-4 inputGroupContainer">
    <!-- <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> -->
  <input id="id_last_name" name="last_name" placeholder="Last Name" class="form-control" data-validation="length" data-validation-length="min4" type="text">
  <!-- {{teacherform.last_name}} -->
    <!-- </div> -->
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" >Username</label>
    <div class="col-md-4 inputGroupContainer">
    <!-- <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-sunglasses"></i></span> -->
  <input id="id_username" name="username" placeholder="Username" class="form-control" data-validation="length" data-validation-length="min6" type="text">
  <!-- {{form.username}} -->
    <!-- </div> -->
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label">E-Mail</label>
    <div class="col-md-4 inputGroupContainer">
    <!-- <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span> -->
  <input id="id_email" name="email" placeholder="E-Mail Address" class="form-control" data-validation="email" type="text">
  <!-- {{form.email}} -->
    <!-- </div> -->
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" >Password</label>
    <div class="col-md-4 inputGroupContainer">
    <!-- <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-cog"></i></span> -->
  <input id="id_password" name="password" placeholder="Password" class="form-control" data-validation="length" data-validation-length="min8" type="text">
  <!-- {{form.password}} -->
    <!-- </div> -->
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" >Confirm Password</label>
    <div class="col-md-4 inputGroupContainer">
    <!-- <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-cog"></i></span> -->
  <input id="id_confirm_password" name="confirm_password" placeholder="Confirm Password" class="form-control" data-validation="confirmation" data-validation-confirm="password" type="password">
    <!-- </div> -->
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Phone #</label>
    <div class="col-md-4 inputGroupContainer">
    <!-- <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span> -->
  <input id="id_contact_no" name="contact_no" placeholder="(+91)-99955-31212" data-validation="number" class="form-control" type="text">
  <!-- {{teacherform.contact_no}} -->
    <!-- </div> -->
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Address</label>
    <div class="col-md-4 inputGroupContainer">
    <!-- <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span> -->
  <input id="id_address" name="address" placeholder="Address" class="form-control" data-validation="length" data-validation-length="min8" type="text">
  <!-- {{teacherform.address}} -->
    <!-- </div> -->
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">City</label>
    <div class="col-md-4 inputGroupContainer">
    <!-- <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span> -->
  <input id="id_city" name="city" placeholder="City" class="form-control" data-validation="length" data-validation-length="min3" type="text">
  <!-- {{teacherform.city}} -->
    <!-- </div> -->
  </div>
</div>

<!-- Select Basic -->

<div class="form-group">
  <label class="col-md-4 control-label">State</label>
    <div class="col-md-4 selectContainer">
    <!-- <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span> -->
  <input id="id_state" name="state" placeholder="State" class="form-control" data-validation="length" data-validation-length="min3" type="text">
  <!-- {{teacherform.state}} -->
  <!-- </div> -->
</div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Guardian</label>
    <div class="col-md-4 inputGroupContainer">
    <!-- <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-heart"></i></span> -->
  <input id="id_guardian_name" name="guardian_name" placeholder="Guardian Name" class="form-control" data-validation="length" data-validation-length="min6" type="text">
  <!-- {{teacherform.guardian_name}} -->
    </div>
<!-- </div> -->
</div>


<!-- Success message -->
<div class="alert alert-success text-center" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for registering with us, we will get back to you shortly.</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning" >Submit <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->

{% endblock %}

{% block javascript %}
  <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'bower_components/jquery-form-validator/form-validator/jquery.form-validator.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/teacher_register.js' %}"></script>
{% endblock %}
