{% extends "base/base.html" %}
{% load static %}

{% block content %}

<div class="">
  <div class="page-title-breadcrumb" style="background-color: #f8f8f8;">
      <div class="page-header pull-left">
          <div class="page-title">
              Class {{ batch }}</div>
      </div>
      <ol class="breadcrumb page-breadcrumb pull-right">
          <li><i class="fa fa-home"></i>&nbsp;<a href="{% url 'accounts:dashboard' %}">Home</a>&nbsp;&nbsp;<i class="fa fa-angle-right"></i>&nbsp;&nbsp;</li>
          <li><a href="{% url 'attendance:batch-detail' batch.id %}">Class {{ batch }}</a>&nbsp;&nbsp;<i class="fa fa-angle-right"></i>&nbsp;&nbsp;</li>
          <li class="active">Recent</li>
      </ol>
      <div class="clearfix">
      </div>
  </div>
  <div class="page-content">
    <table id="mytable" class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
        <tr>
        <th>Date</th>
        <th>Hour no</th>
        </tr>
      </thead>
    <tbody>
      <tr>
        <td></td>
      </tr>
      {% for item in dates %}
      <tr data-toggle="collapse" data-target="#demo{{forloop.counter}}" class="clickable">
        {% ifchanged %}<td><a href="#">{{ item.date }}</a></td>{% endifchanged %}
      </tr>
      <tr>
        <td colspan="3">
            <div id="demo{{forloop.counter}}" class="collapse">Hidden by default</div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </div>
</div>

{% endblock %}
