{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Attendance App</title>

    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/bootstrap-select/bootstrap-select.min.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}" rel="stylesheet">


</head>

<body>
  <div id="wrapper">
    {% if request.user.is_authenticated %}
    {% include 'accounts/navbar.html' %}
    {% endif %}
    <div id="page-wrapper" style="background-color: #f8f8f8;">
      <div class="container-fluid">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>



  <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'bower_components/jquery-form-validator/form-validator/jquery.form-validator.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'bower_components/bootstrap-select/bootstrap-select.min.js' %}"></script>
  <script src="{% static 'bower_components/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>
  <script src="{% static 'js/global.js' %}"></script>

  <!-- FOR NAVIGATION BAR -->
  <script src="{% static 'metisMenu/metisMenu.js' %}"></script>
  <script>
    $("#side-menu").metisMenu();
  </script>

  {% block javascript %}{% endblock %}

</body>
